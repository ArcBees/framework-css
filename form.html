<body>
<header></header>
<section>

    <article>
        <h1>FORMS</h1>

        <h2>Inputs</h2>

        <h3>standard</h3>
        <input type="text" placeholder="Name"/>

        <input type="text" placeholder="Last Name"/>
        <select name="name" id="name">
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
        </select>
        <div class="radio">
            <input type="radio" id="radio1" name="gender"/>
            <label for="radio1">Male</label>
            <input type="radio" id="radio2" name="gender"/>
            <label for="radio2">Female</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="check1"/>
            <label for="check1">Sexy</label>
        </div>
        <button class="btn">Button</button>

        <hr/>

        <h3>with icon</h3>

        <div class="input icon">
            <i class="iconInput fa fa-cog"></i>
            <input type="text" placeholder="Name"/>
        </div>

        <!-- bug ici lorsque le text entré est trop long, il s'en va sous l'icône -->
        <div class="input icon">
            <input type="text" placeholder="Name"/>
            <i class="iconInput fa fa-cog"></i>
        </div>

        <hr/>

        <h3>labeled</h3>

        <div class="input labeled">
            <span class="labelInput">Go</span>
            <input type="text" placeholder="Name"/>
        </div>
        <br/>

        <div class="input labeled">
            <input type="text" placeholder="Name"/>
            <button class="labelInput">Go</button>
        </div>
        <br/>

        <div class="input labeled">
            <input type="text" placeholder="Name"/>
            <a href="#" class="labelInput">Go</a>
        </div>

        <br/>

        <div class="input icon labeled">
            <i class="iconInput fa fa-cog"></i>
            <input type="text" placeholder="Name"/>
            <a href="#" class="labelInput">Go</a>
        </div>
        <br/>
        <!--<div class="input icon labeled">-->
        <!--<input type="text" placeholder="Name" required="true"/>-->
        <!--<i class="iconInput fa fa-cog"></i>-->
        <!--<button href="#" class="labelInput">Go</button>-->
        <!--</div>-->
        <!--<br/>-->
        <div class="input icon labeled">
            <input type="text" placeholder="Name"/>
            <i class="labelInput fa fa-cog"></i>
        </div>
        <br/>

        <div class="input icon labeled">
            <button href="#" class="labelInput">Go</button>
            <input type="text" placeholder="Name"/>
            <i class="iconInput fa fa-cog"></i>
        </div>
        <hr/>
        <h3>error</h3>
        <input type="text" class="error" placeholder="Name"/>
        <hr/>
        <h3>required</h3>

        <div class="input required">
            <input type="text" placeholder="Name"/>
            <i class="required"></i>
        </div>
        <div class="input icon required">
            <i class="iconInput fa fa-cog"></i>
            <input type="text" placeholder="Name"/>
            <i class="required"></i>
        </div>
        <div class="input icon required">
            <input type=text" placeholder="Name"/>
            <i class="iconInput fa fa-cog"></i>
            <i class="required"></i>
        </div>
        <br/><br/>

        <div class="input icon labeled required">
            <i class="iconInput fa fa-cog"></i>
            <input type=text" placeholder="Name"/>
            <span class="labelInput">Go</span>
            <i class="required"></i>
        </div>
        <hr/>
        <!-- Radio -->
        <h2>Radio &amp; Checkbox</h2>

        <div class="radio">
            <input type="radio" id="radio3" name="gender"/>
            <label for="radio3">Male</label>
            <input type="radio" id="radio4" name="gender"/>
            <label for="radio4">Female</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="check3"/>
            <label for="check3">Male</label>
            <input type="checkbox" id="check4"/>
            <label for="check4">Female</label>
        </div>

        <hr/>

        <h2>Default form</h2>
        <!-- FORM default -->
        <form action="">
            <fieldset>
                <div class="field">
                    <label for="">name</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label for="">last name</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label for="">adress</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label for="">city</label>

                    <div class="input icon">
                        <i class="iconInput fa fa-cog"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="">Zip code</label>

                    <div class="input icon labeled">
                        <i class="iconInput fa fa-cog"></i>
                        <input type="text">
                        <span class="labelInput">Go</span>
                    </div>
                </div>
            </fieldset>
        </form>
        <br/>

        <h2>Inline fields form</h2>

        <form action="" class="inlineFields">
            <fieldset>
                <div class="field">
                    <label for="">name</label>

                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="">last name</label>

                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="">address</label>

                    <div>
                        <div class="input icon">
                            <i class="iconInput fa fa-cog"></i>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="">city</label>

                    <div>
                        <input type="text">
                    </div>
                    <label for="">postal code</label>

                    <div>
                        <div class="input labeled">
                            <input type="text">
                            <span class="labelInput">Go</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <br/>
        <!-- FORM inline table -->
        <h2>Inline even fields form</h2>

        <form action="" class="inlineFields even">
            <fieldset>
                <div class="field">
                    <label for="">Label 1</label>

                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="">Label 2</label>

                    <div>
                        <div class="input icon">
                            <i class="iconInput fa fa-cog"></i>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="">Label 2</label>

                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="" class="name">name</label>

                    <div>
                        <input type="text">
                    </div>
                    <label for="">last name</label>

                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="" class="name">name</label>

                    <div>
                        <input type="text">
                    </div>
                    <label for="">last name</label>

                    <div>
                        <div class="input icon labeled">
                            <i class="iconInput fa fa-cog"></i>
                            <input type="text">
                            <span class="labelInput">Go</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </article>

</section>
